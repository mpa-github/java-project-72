<!DOCTYPE html>
<html lang="ru" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}"
      xmlns:th="http://www.thymeleaf.org">

<section layout:fragment="content">
    <div class="container-lg mt-5">
        <h1 th:text="'Сайт: ' + ${url.name}"></h1>

        <table class="table table-bordered table-hover mt-3">
            <tbody>
                <tr>
                    <td>ID</td>
                    <td th:text="${url.id}"></td>
                </tr>
                <tr>
                    <td>Имя</td>
                    <td th:text="${url.name}"></td>
                </tr>
                <tr>
                    <td>Дата создания</td>
                    <td th:text="${#temporals.format(createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                </tr>
            </tbody>
        </table>

        <h2 class="mt-5">Проверки</h2>
        <form method="get" th:action="@{/urls/{id}(id=${url.id})}"> <!-- post "/urls/{id}/checks" -->
            <button type="submit" class="btn btn-primary">Запустить проверку</button>
        </form>

        <table class="table table-bordered table-hover mt-3">
            <thead>
                <th class="col-1">ID</th>
                <th class="col-1">Код ответа</th>
                <th>title</th>
                <th>h1</th>
                <th>description</th>
                <th class="col-2">Дата проверки</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</section>

</html>
